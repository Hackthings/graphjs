<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test GraphJS Components</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <!-- Test Tags start here -->

        <!-- ### Testing Messages -->
        <h2>Messages</h2>
        <graphjs-messages title="_"></graphjs-messages>

        <h1>Test Elements with Target Option</h2>
        <!-- ### Testing Auth options -->
        <h2>Auth</h2>
        <h3>Box</h3>
        <graphjs-auth target="?page=profile&id=[[id]]" color="red" height="40px" position="topleft"></graphjs-auth>
        <graphjs-auth target="?page=profile&id=[[id]]" color="orange" height="50px" position="topright"></graphjs-auth>
        <graphjs-auth target="?page=profile&id=[[id]]" color="green" height="60px" position="bottomleft"></graphjs-auth>
        <graphjs-auth target="?page=profile&id=[[id]]" color="blue" height="70px" position="bottomright"></graphjs-auth>
        <h3>Inline</h3>
        <graphjs-auth target="?page=profile&id=[[id]]" color="red" height="40px" position="topleft" box="disabled"></graphjs-auth>
        <graphjs-auth target="?page=profile&id=[[id]]" color="orange" height="50px" position="topright" box="disabled"></graphjs-auth>
        <graphjs-auth target="?page=profile&id=[[id]]" color="green" height="60px" position="bottomleft" box="disabled"></graphjs-auth>
        <graphjs-auth target="?page=profile&id=[[id]]" color="blue" height="70px" position="bottomright" box="disabled"></graphjs-auth>

        <h2>Auth: State</h2>
        <h3>Box</h3>
        <graphjs-auth-state target="?page=profile&id=[[id]]" color="red" height="40px" position="topleft"></graphjs-auth-state>
        <graphjs-auth-state target="?page=profile&id=[[id]]" color="orange" height="50px" position="topright"></graphjs-auth-state>
        <graphjs-auth-state target="?page=profile&id=[[id]]" color="green" height="60px" position="bottomleft"></graphjs-auth-state>
        <graphjs-auth-state target="?page=profile&id=[[id]]" color="blue" height="70px" position="bottomright"></graphjs-auth-state>
        <h3>Inline</h3>
        <graphjs-auth-state target="?page=profile&id=[[id]]" color="red" height="40px" position="topleft" box="disabled"></graphjs-auth-state>
        <graphjs-auth-state target="?page=profile&id=[[id]]" color="orange" height="50px" position="topright" box="disabled"></graphjs-auth-state>
        <graphjs-auth-state target="?page=profile&id=[[id]]" color="green" height="60px" position="bottomleft" box="disabled"></graphjs-auth-state>
        <graphjs-auth-state target="?page=profile&id=[[id]]" color="blue" height="70px" position="bottomright" box="disabled"></graphjs-auth-state>

        <!-- ### Testing Profile -->
        <h2>Profile</h2>
        <h3>Box</h3>
        <graphjs-profile id="4371996e166e6cc3771f2dbbb2b09c52"></graphjs-profile>
        <h3>Inline</h3>
        <graphjs-profile id="4371996e166e6cc3771f2dbbb2b09c52" box="disabled"></graphjs-profile>

        <!-- ### Testing Group -->
        <h2>Group</h2>
        <h3>Box</h3>
        <graphjs-group id="33365d758357b6e724c360272ebf8895"></graphjs-group>
        <h3>Inline</h3>
        <graphjs-group id="33365d758357b6e724c360272ebf8895" box="disabled"></graphjs-group>

        <!-- Test Tags finish here -->

        <script src="../dist/graph.js"></script>
        <script>
            GraphJS.init("79982844-6a27-4b3b-b77f-419a79be0e10", {
                //host: "https://gjs-singlesignon.herokuapp.com",
                theme: {
                    primaryColor: 'cornflowerblue',
                    backgroundColor: 'white',
                    textColor: '#555'
                }
            });
        </script>
    </body>
</html>
