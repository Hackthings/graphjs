<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test GraphJS Components</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <!-- Test Tags start here -->

        <!-- ### Testing Auth -->
        <h2>Auth</h2>
        <h3>Box</h3>
        <graphjs-auth color="red" height="40px" position="topleft"></graphjs-auth>
        <graphjs-auth color="orange" height="50px" position="topright"></graphjs-auth>
        <graphjs-auth color="green" height="60px" position="bottomleft"></graphjs-auth>
        <graphjs-auth color="blue" height="70px" position="bottomright"></graphjs-auth>
        <h3>Inline</h3>
        <graphjs-auth color="red" height="40px" position="topleft" box="disabled"></graphjs-auth>
        <graphjs-auth color="orange" height="50px" position="topright" box="disabled"></graphjs-auth>
        <graphjs-auth color="green" height="60px" position="bottomleft" box="disabled"></graphjs-auth>
        <graphjs-auth color="blue" height="70px" position="bottomright" box="disabled"></graphjs-auth>

        <!-- ### Testing Auth: State -->
        <h2>Auth: State</h2>
        <h3>Box</h3>
        <graphjs-auth-state color="red" height="40px" position="topleft"></graphjs-auth-state>
        <graphjs-auth-state color="orange" height="50px" position="topright"></graphjs-auth-state>
        <graphjs-auth-state color="green" height="60px" position="bottomleft"></graphjs-auth-state>
        <graphjs-auth-state color="blue" height="70px" position="bottomright"></graphjs-auth-state>
        <h3>Inline</h3>
        <graphjs-auth-state color="red" height="40px" position="topleft" box="disabled"></graphjs-auth-state>
        <graphjs-auth-state color="orange" height="50px" position="topright" box="disabled"></graphjs-auth-state>
        <graphjs-auth-state color="green" height="60px" position="bottomleft" box="disabled"></graphjs-auth-state>
        <graphjs-auth-state color="blue" height="70px" position="bottomright" box="disabled"></graphjs-auth-state>

        <!-- Test Tags finish here -->

        <script src="../dist/graph.js"></script>
        <script>
            GraphJS.init("79982844-6a27-4b3b-b77f-419a79be0e10", {
                host: "https://build.phonetworks.com",
                theme: {
                    primaryColor: 'cornflowerblue',
                    backgroundColor: 'white',
                    textColor: '#555'
                }
            });
        </script>
    </body>
</html>
